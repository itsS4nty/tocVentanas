<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Menu principal</title>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#caja">Caja</button>
        <button type="button" class="btn btn-outline-primary btn-lg">Fichar</button> 
        <button type="button" class="btn btn-outline-primary btn-lg">Tickets a pagar</button>
        <button type="button" class="btn btn-outline-primary btn-lg">Configurar PC</button>
    </div>
    <div class="version">
        <p class="vers mb-0">Version 2.0.1</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="caja" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Caja</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">  
                  <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Nº Ticket</th>
                        <th scope="col">Total</th>
                        <th scope="col">Fecha</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ticket" data-dismiss="modal">1</button></th>
                        <td>3.50€</td>
                        <td>13-05-2020 14:57:41</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>7.25€</td>
                        <td>13-05-2020 15:04:35</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>1.75€</td>
                        <td>13-05-2020 15:06:27</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">OK!</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Visualizacion tickets -->
    <div class="modal fade" id="ticket" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Ticket 1</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="mb-0">Nº Ticket: 1</p>
              <p class="mb-0">Fecha: 13-05-2020 15:04:35</p>
              <p class="mb-0">
                  Articulos: <br>
                  10 - Baguette - 0.35€
              </p>
              <p class="mb-0">Efectivo</p>
              <p class="mb-0">Total: 3.50€</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#caja" data-dismiss="modal">OK!</button>
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#caja" data-dismiss="modal">Imprimir</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
